<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>To-Do List</title>
</head>

<body>
  <div class="container">
    <h1>To-Do List</h1>
    <img src="img/patrick.gif" alt="">
    <form id="toDoList">
      <div class="form-group">
        <label for="exampleFormControlInput1">Task</label>
        <input type="task" class="form-control" id="task">
      </div>

      <button type="submit" class="btn btn-info">Add</button>
    </form>

    <div class="row">
      <div class="col-md-6" id="show-task">
        <span id="taskItem"></span>
        <button type="submit" class="btn btn-success" name="remove">Remove</button>
      </div>
    </div>
  </div>
</body>
</html>
